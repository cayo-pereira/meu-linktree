<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrativo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1><i class="fas fa-lock"></i> Acesso Administrativo</h1>
        <p>Entre com suas credenciais para acessar o painel</p>
      </div>
      
      {% if erro %}
        <div class="login-error">
          <i class="fas fa-exclamation-circle"></i> {{ erro }}
        </div>
      {% endif %}

      <form method="POST" class="login-form">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Usuário</label>
          <input type="text" id="username" name="username" placeholder="Digite seu usuário" required class="form-input">
        </div>
        
        <div class="form-group">
          <label for="password"><i class="fas fa-key"></i> Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required class="form-input">
        </div>
        
        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </form>

      <!-- Login com Google -->
      <div style="text-align: center; margin-top: 20px;">
        <p style="margin-bottom: 10px; color: #aaa;">ou</p>
        <a href="{{ url_for('login_google') }}" class="btn-google-login">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" style="height: 18px; vertical-align: middle; margin-right: 8px;">
          Entrar com Google
        </a>
      </div>
    </div>
  </div>

  <style>
    .btn-google-login {
      display: inline-block;
      background-color: white;
      color: #333;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.2s;
      font-family: 'Inter', sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .btn-google-login:hover {
      background-color: #f0f0f0;
    }
  </style>
</body>
</html>
