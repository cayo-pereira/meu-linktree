<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ dados.nome }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body {% if dados.background %}style="background-image: url('{{ dados.background if dados.background.startswith('http') else url_for('static', filename=dados.background) }}'); background-size: cover; background-position: center;"{% endif %}>
  <div class="container">
    {% if dados.foto %}
    <img src="{{ dados.foto if dados.foto.startswith('http') else url_for('static', filename=dados.foto) }}" alt="Foto" class="profile-pic"/>
    {% endif %}
    
    <h1>{{ dados.nome }}</h1>
    
    {% if dados.bio %}
    <p class="bio">{{ dados.bio }}</p>
    {% endif %}

    <div class="social-icons">
      {% if dados.instagram %}
      <a href="{{ dados.instagram }}" target="_blank">
        <img src="{{ url_for('static', filename='icons/instagram.png') }}" alt="Instagram" class="icon"/>
      </a>
      {% endif %}
      
      {% if dados.linkedin %}
      <a href="{{ dados.linkedin }}" target="_blank">
        <img src="{{ url_for('static', filename='icons/linkedin.png') }}" alt="LinkedIn" class="icon"/>
      </a>
      {% endif %}
      
      <!-- Adicione outros ícones sociais conforme necessário -->
    </div>

    {% if dados.curriculo %}
    <a href="{{ dados.curriculo }}" class="link-button" target="_blank">Currículo Web</a>
    {% endif %}
  </div>
</body>
</html>
