<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando Login - CPages</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <style>
        /* Estilos específicos para o callback.html para garantir consistência com o tema branco e azul */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-color); /* Fundo branco */
            color: var(--dark-color); /* Cor de texto padrão para o fundo branco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .loading-container {
            background: white; /* Fundo branco para o container */
            border-radius: var(--border-radius); /* Usando variável do admin.css se definida */
            border: 1px solid #e0e2e5; /* Borda mais clara */
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: var(--box-shadow); /* Usando variável do admin.css se definida */
            transition: all 0.3s ease; /* Adicionando transição para um efeito suave */
        }

        /* Removendo backdrop-filter pois o fundo não é mais transparente */
        /* .loading-container { backdrop-filter: blur(10px); } */
        
        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--dark-color); /* Cor do logo para o fundo branco */
            margin-bottom: 10px;
        }
        
        .logo span {
            color: var(--primary-color); /* Cor azul para o 'Pages' */
        }
        
        .loading-icon {
            font-size: 2.5rem;
            color: var(--primary-color); /* Ícone de carregamento azul */
            margin: 20px 0;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: var(--dark-color); /* Título em cor escura */
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 1.5rem;
        }
        
        p {
            color: #666; /* Cor de texto cinza para contraste */
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #e0e2e5; /* Cor de fundo da barra de progresso mais clara */
            border-radius: 3px;
            margin: 25px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); /* Gradiente azul */
            animation: progress 2.5s ease-in-out infinite;
            border-radius: 3px;
        }
        
        @keyframes progress {
            0% { width: 0%; margin-left: 0%; }
            50% { width: 100%; margin-left: 0%; }
            100% { width: 0%; margin-left: 100%; }
        }
        
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--primary-color); /* Botão azul */
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius); /* Usando variável do admin.css se definida */
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--secondary-color); /* Hover do botão azul mais escuro */
            transform: translateY(-2px);
        }
        
        .debug-info {
            font-size: 0.8rem;
            color: #888; /* Cor do texto de debug mais clara */
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">C<span>Pages</span></div>
        <div class="loading-icon">
            <i class="fas fa-circle-notch"></i>
        </div>
        <h1>Quase lá!</h1>
        <p>Estamos preparando seu painel administrativo</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <a href="/" class="btn">
            <i class="fas fa-home"></i> Voltar ao início
        </a>
        
        <div class="debug-info">
            Se o redirecionamento não funcionar automaticamente, clique no botão acima
        </div>
    </div>

    <script>
        // Função para extrair e processar o token
        function extractToken() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const token = params.get('access_token');
            
            console.log("Iniciando processamento do login...");
            
            if (token) {
                fetch('/callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ access_token: token }),
                    credentials: 'include'
                })
                .then(response => {
                    if (!response.ok) throw new Error('Erro na resposta do servidor');
                    return response.json();
                })
                .then(data => {
                    if (data.redirect) {
                        console.log("Redirecionando para:", data.redirect);
                        window.location.href = data.redirect;
                    } else {
                        throw new Error("Resposta inesperada do servidor");
                    }
                })
                .catch(error => {
                    console.error("Erro:", error);
                    window.location.href = '/?error=auth_failed';
                });
            } else {
                console.error("Token não encontrado na URL");
                window.location.href = '/?error=no_token';
            }
        }
        
        // Inicia o processo quando a página carrega
        window.onload = function() {
            console.log("Hash da URL:", window.location.hash);
            extractToken();
            
            // Fallback caso algo dê errado
            setTimeout(() => {
                if (!window.location.href.includes('/admin')) {
                    window.location.href = '/?error=timeout';
                }
            }, 8000);
        };
    </script>
</body>
</html>
